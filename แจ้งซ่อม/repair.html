<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ลิ้งฟอร์น -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- ลิ้งฟอร์น -->
    <link rel="stylesheet" href="repair.css">
    <link rel="stylesheet" href="font.css">
   
</head>
<body>
    
    <div class="form-container">
        <h1>แจ้งซ่อมออนไลน์</h1>
        <form>
            <div class="form-group">
                <label class="required" ><h2>ประเภทผู้แจ้ง</h2></label>
                <label><input type="radio" name="user-type" value="guest"> <h3>ผู้พัก</h3> </label>
                <label><input type="radio" name="user-type" value="maid"> <h3>แม่บ้าน</h3> </label>
                <label><input type="radio" name="user-type" value="guard"> <h3>ยาม</h3> </label>
            </div>

            <div class="form-group">
                <label class="required" ><h2>ชื่อ - สกุล</h2> </label>
                <div style="display: flex; gap: 1rem; ">
                    <input type="text" placeholder= "ชื่อ" required>
                    <input type="text" placeholder="นามสกุล" required>
                </div>
            </div>

            <div class="form-group">
                <label class="required" ><h2>ห้องพัก / สถานที่ / อาคาร</h2> </label>
                <input type="text" placeholder="ตัวอย่าง: A111" required>
            </div>

            <div class="form-group">
                <label class="required" ><h2>หมายเลขโทรศัพท์</h2> </label>
                <input type="text" placeholder="เบอร์โทร" required>
            </div>

            <div class="form-group">
                <label class="required" ><h2>รายการที่ประสงค์ให้ซ่อม</h2> </label>
                <div class="options">
                    <label><input type="checkbox" name="repair-item" value="aircon"> เครื่องปรับอากาศ</label>
                    <label><input type="checkbox" name="repair-item" value="fan"> พัดลม</label>
                    <label><input type="checkbox" name="repair-item" value="fridge"> ตู้เย็น</label>
                    <label><input type="checkbox" name="repair-item" value="heater"> เครื่องทำน้ำอุ่น</label>
                    <label><input type="checkbox" name="repair-item" value="electricity"> ไฟฟ้า</label>
                    <label><input type="checkbox" name="repair-item" value="furniture"> ชุดสุขภัณฑ์ในห้องน้ำ</label>
                    <label><input type="checkbox" name="repair-item" value="door"> ประตู</label>
                    <label><input type="checkbox" name="repair-item" value="lock"> ปลอกกุญแจ</label>
                    <label><input type="checkbox" name="repair-item" value="wardrobe"> ตู้เสื้อผ้า</label>
                    <label><input type="checkbox" name="repair-item" value="other"  id="otherCheckbox"> อื่นๆ</label>
                </div>

                 <!-- เพิ่มช่องกรอกข้อมูลสำหรับ "อื่นๆ" -->
                <div id="otherInputContainer" style="display: none; margin-top: 10px;">
                    <input type="text" id="otherInput" placeholder="โปรดระบุรายการที่ต้องการซ่อม">
                </div>


            </div>


          


            <div class="form-group">
                <label class="required" ><h2>อธิบายลักษณะการชำรุด</h2> </label>
                <textarea placeholder="อธิบายปัญหาหรือรายละเอียดเพิ่มเติม" required></textarea>
            </div>

            <div class="form-group">
                <label class="required" ><h2>การเดินเข้าห้องซ่อม</h2> </label>
                <label><input type="radio" name="entry-permission" value="allow"> <h2>อนุญาตให้เข้าซ่อมได้</h2>(ไม่ต้องโทรแจ้ง)</label>
                <label><input type="radio" name="entry-permission" value="require"> <h2>อนุญาตให้เข้าซ่อมได้</h2> (ต้องโทรแจ้ง)</label>
                <label><input type="radio" name="entry-permission" value="not-allow"> <h2>ไม่อนุญาต</h2></label>
            </div>

            <form>
                <div class="form-footer">
                    <button type="submit"><h2>แจ้งซ่อม</h2></button>
                </div>

            </form>
                

            <div id="successModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>สำเร็จ!</h2>
                    <h2>การแจ้งซ่อมสำเร็จ</h2>
                    <br> <!-- เพิ่มบรรทัดว่าง -->
                    <button id="modalConfirm">ตกลง</button>
                </div>
            </div>


            <script src="repair.js"></script>

        </form>
    </div>
   

</body>
</html>
